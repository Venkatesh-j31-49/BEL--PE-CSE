<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - BEL Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .card {
      background: #020617;
      border-radius: 1rem;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.2);
    }
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo h1 {
      font-size: 1.8rem;
      background: linear-gradient(135deg, #3b82f6, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      font-weight: 700;
    }
    .logo p {
      color: #9ca3af;
      margin: 0.25rem 0 0 0;
      font-size: 0.95rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #f8fafc;
    }
    .subtitle {
      color: #9ca3af;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #d1d5db;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 2px solid #334155;
      background: #0f172a;
      color: #f8fafc;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
    }
    input::placeholder {
      color: #64748b;
    }
    .submit-btn {
      width: 100%;
      padding: 0.875rem 1rem;
      border-radius: 0.75rem;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
    }
    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(34,197,94,0.4);
    }
    .links {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #334155;
    }
    .links a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <h1>BEL Tracker</h1>
      <p>Probationary Engineer - CSE</p>
    </div>
    
    <h2>Sign In</h2>
    <p class="subtitle">Access your saved BEL exam preparation progress.</p>
    
    <div id="error-msg" class="error"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="your.email@example.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <div class="links">
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      <p><a href="index.html">‚Üê Back to Tracker</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showError('Please fill in all fields.');
        return;
      }
      
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('Please enter a valid email address.');
        return;
      }
      
      localStorage.setItem('bel_user_email', email);
      alert(`Welcome back, ${email}! Redirecting to tracker...`);
      window.location.href = 'index.html';
    });
    
    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
      form.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
